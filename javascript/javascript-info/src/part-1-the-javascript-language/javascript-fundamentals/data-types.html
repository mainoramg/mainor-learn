<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types</title>
</head>
<body>
<h1>Data Types</h1>
    <script>
        let name = "Ilya";
        alert( `hello ${1}` ); // hello 1
        alert( `hello ${"name"}` ); // hello name
        alert( `hello ${name}` ); // hello Ilya
    </script>
</body>
</html>
